<!-- Сделайте так, чтобы при клике на ссылки внутри элемента id="contents" пользователю выводился вопрос о том, действительно ли он хочет покинуть страницу, и если он не хочет, то прерывать переход по ссылке.Содержимое #contents может быть загружено динамически и присвоено при помощи innerHTML. Так что найти все ссылки и поставить на них обработчики нельзя. Используйте делегирование. Содержимое может иметь вложенные теги, в том числе внутри ссылок, например, <a href=".."><i>...</i></a>. -->
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
            display: inline;
        }
    </style>
</head>

<body>

    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
            Как насчёт того, чтобы прочитать
            <a href="https://wikipedia.org">Википедию</a> или посетить <a href="https://w3.org"><i>W3.org</i></a> и
            узнать о современных стандартах?
        </p>
    </fieldset>

    <script>
        contents.onclick = function (event) {
            const link = event.target.closest('a').href;

            const answer = confirm(`Вы желаете перейти на ${link}`);
            if (!answer) {
                return false;
            }
        }
    </script>

</body>


</html>
